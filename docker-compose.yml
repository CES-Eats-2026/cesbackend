version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ceseats-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ceseats}
      POSTGRES_USER: ${POSTGRES_USER:-ceseats}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ceseats}
    volumes:
      # 가비아 블록 스토리지 경로 (환경 변수로 설정 가능)
      - ${POSTGRES_DATA_DIR:-/mnt/blockstorage/postgresql}:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ceseats}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ceseats-network

  redis:
    image: redis:7-alpine
    container_name: ces-eats-redis
    ports:
      - "6379:6379"
    volumes:
      - ${REDIS_DATA_DIR:-/mnt/blockstorage/redis}:/data
    command: redis-server --appendonly no
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ceseats-network
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}

  ceseats-blue:
    image: ${DOCKER_USERNAME:-your-username}/ces-eats-backend:latest
    container_name: ceseats-blue
    ports:
      - "8080:8080"
    environment:
      - GOOGLE_PLACES_API_KEY=${GOOGLE_PLACES_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SPRING_PROFILES_ACTIVE=prod
      - DATABASE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-ceseats}
      - DATABASE_USERNAME=${POSTGRES_USER:-ceseats}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD:-ceseats}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - ceseats-network

  ceseats-green:
    image: ${DOCKER_USERNAME:-your-username}/ces-eats-backend:latest
    container_name: ceseats-green
    ports:
      - "8081:8080"
    environment:
      - GOOGLE_PLACES_API_KEY=${GOOGLE_PLACES_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SPRING_PROFILES_ACTIVE=prod
      - DATABASE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-ceseats}
      - DATABASE_USERNAME=${POSTGRES_USER:-ceseats}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD:-ceseats}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - ceseats-network

  nginx:
    image: nginx:alpine
    container_name: ceseats-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ceseats-blue
      - ceseats-green
    restart: unless-stopped
    networks:
      - ceseats-network

networks:
  ceseats-network:
    driver: bridge

