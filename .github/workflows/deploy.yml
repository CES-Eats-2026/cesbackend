name: Build and Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: ./backend
        run: |
          chmod +x ./mvnw
          ./mvnw clean package -DskipTests

      - name: Create deployment directory
        run: mkdir -p deployment

      - name: Copy JAR file
        run: |
          cp backend/target/ces-eats-backend-0.0.1-SNAPSHOT.jar deployment/

      - name: Deploy to Gabia Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.GABIA_HOST }}
          username: ${{ secrets.GABIA_USERNAME }}
          key: ${{ secrets.GABIA_SSH_KEY }}
          port: ${{ secrets.GABIA_SSH_PORT || 22 }}
          source: "deployment/ces-eats-backend-0.0.1-SNAPSHOT.jar"
          target: ${{ secrets.GABIA_DEPLOY_PATH }}

      - name: Restart Application on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GABIA_HOST }}
          username: ${{ secrets.GABIA_USERNAME }}
          key: ${{ secrets.GABIA_SSH_KEY }}
          port: ${{ secrets.GABIA_SSH_PORT || 22 }}
          script: |
            cd ${{ secrets.GABIA_DEPLOY_PATH }}
            # 기존 프로세스 종료
            pkill -f ces-eats-backend || true
            sleep 2
            # 새 버전 실행
            nohup java -jar -Dspring.profiles.active=prod \
              -DGOOGLE_PLACES_API_KEY=${{ secrets.GOOGLE_PLACES_API_KEY }} \
              -DOPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
              -DCORS_ALLOWED_ORIGINS=${{ secrets.CORS_ALLOWED_ORIGINS }} \
              ces-eats-backend-0.0.1-SNAPSHOT.jar > app.log 2>&1 &
            sleep 3
            # 프로세스 확인
            ps aux | grep ces-eats-backend | grep -v grep

      - name: Verify Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GABIA_HOST }}
          username: ${{ secrets.GABIA_USERNAME }}
          key: ${{ secrets.GABIA_SSH_KEY }}
          port: ${{ secrets.GABIA_SSH_PORT || 22 }}
          script: |
            sleep 5
            curl -f http://localhost:8080/api/recommendations || exit 1

