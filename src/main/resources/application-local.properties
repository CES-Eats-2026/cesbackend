spring.application.name=ces-eats-backend
server.port=8080

# CORS 설정
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# PostgreSQL Database
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/ceseats}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:ceseats}
spring.datasource.password=${DATABASE_PASSWORD:ceseats}

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# Google Places API Key
google.places.api.key=${GOOGLE_PLACES_API_KEY:}

# LLM Provider 설정: "gemini" or "openai" (기본값: gemini)
llm.provider=${LLM_PROVIDER:gemini}

# Gemini API Key (환경 변수로 설정 가능, OPENAI_API_KEY도 지원)
gemini.api.key=${GEMINI_API_KEY:${OPENAI_API_KEY:}}
gemini.api.url=${GEMINI_API_URL:https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent}

# OpenAI API Key (환경 변수로 설정 가능, llm.provider=openai일 때 사용)
openai.api.key=${OPENAI_API_KEY:}
openai.api.url=https://api.openai.com/v1/chat/completions

