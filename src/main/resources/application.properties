spring.application.name=ces-eats-backend
server.port=8080

# Active profile 설정
# 로컬 개발: local (PostgreSQL)
# 프로덕션: prod (환경 변수로 오버라이드)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# CORS 설정
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# H2 Database 설정
# 인메모리 DB (재시작 시 데이터 초기화됨)
# spring.datasource.url=jdbc:h2:mem:ceseats

# 파일 기반 DB (데이터 영구 저장)
spring.datasource.url=jdbc:h2:file:./data/ceseats
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Redis 설정
# 로컬 개발: localhost
# Docker Compose: redis (서비스 이름)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Google Places API Key (환경 변수 필수, 기본값 없음)
google.places.api.key=${GOOGLE_PLACES_API_KEY:}

# LLM Provider 설정: "gemini" or "openai"
llm.provider=${LLM_PROVIDER:gemini}

# Gemini API Key (환경 변수로 설정 가능, OPENAI_API_KEY도 지원)
gemini.api.key=${GEMINI_API_KEY:${OPENAI_API_KEY:}}
gemini.api.url=${GEMINI_API_URL:https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent}

# OpenAI API Key (환경 변수로 설정 가능, llm.provider=openai일 때 사용)
openai.api.key=${OPENAI_API_KEY:}
openai.api.url=https://api.openai.com/v1/chat/completions

