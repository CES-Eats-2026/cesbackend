spring.application.name=ces-eats-backend
server.port=8080

# Active profile 설정
# 로컬 개발: local (PostgreSQL)
# 프로덕션: prod (환경 변수로 오버라이드)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# CORS 설정
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# H2 Database 설정
# 인메모리 DB (재시작 시 데이터 초기화됨)
# spring.datasource.url=jdbc:h2:mem:ceseats

# 파일 기반 DB (데이터 영구 저장)
spring.datasource.url=jdbc:h2:file:./data/ceseats
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Google Places API Key (환경 변수로 설정 가능, 없으면 기본값 사용)
google.places.api.key=${GOOGLE_PLACES_API_KEY:AIzaSyCV4oBI-Pig1YPxIMb7XBD4p4X7kv-M6LQ}

# OpenAI API Key (환경 변수로 설정 가능)
openai.api.key=${OPENAI_API_KEY:}
openai.api.url=https://api.openai.com/v1/chat/completions

