spring.application.name=ces-eats-backend
server.port=8080

# CORS 설정 (프로덕션 프론트엔드 URL)
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://cesfront.vercel.app}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# H2 Database 설정
# 파일 기반 DB (데이터 영구 저장)
spring.datasource.url=jdbc:h2:file:./data/ceseats
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

spring.h2.console.enabled=false

# Google Places API Key (환경 변수로 설정)
google.places.api.key=${GOOGLE_PLACES_API_KEY}

# OpenAI API Key (환경 변수로 설정)
openai.api.key=${OPENAI_API_KEY}
openai.api.url=https://api.openai.com/v1/chat/completions

