spring.application.name=ces-eats-backend
server.port=8080

# CORS
# 프론트엔드 도메인 허용 (쉼표로 구분하여 여러 도메인 추가 가능)
# 환경 변수 CORS_ALLOWED_ORIGINS에 프론트엔드 도메인 설정 필요
# 예: CORS_ALLOWED_ORIGINS=https://ceseats.store,https://cesfront.vercel.app
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://ceseats.store,https://cesfront.vercel.app}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# PostgreSQL Database
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/ceseats}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:ceseats}
spring.datasource.password=${DATABASE_PASSWORD:ceseats}

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Google Places API Key
google.places.api.key=${GOOGLE_PLACES_API_KEY}

# LLM Provider 설정: "gemini" or "openai"
llm.provider=${LLM_PROVIDER:gemini}

# Gemini API Key (환경 변수로 설정 가능, OPENAI_API_KEY도 지원)
gemini.api.key=${GEMINI_API_KEY:${OPENAI_API_KEY:}}
gemini.api.url=${GEMINI_API_URL:https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent}

# OpenAI API Key (환경 변수로 설정 가능, llm.provider=openai일 때 사용)
openai.api.key=${OPENAI_API_KEY}
openai.api.url=https://api.openai.com/v1/chat/completions

